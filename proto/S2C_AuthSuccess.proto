syntax = "proto3";
package auth_success;

option java_outer_classname="S2CAuth";

// cmd - 16
message AuthSuccess
{
	string clientId = 1;	// 客户端ID appid_userid_deviceType_deviceNo
	string identifier = 2; // 用户唯一标识 identifier = appid_userid
	string userId = 3; // 用户ID 
	string name = 4; // 用户名
	string icon = 5; // 头像
	int64 timestamp = 6; //登录时间
}
